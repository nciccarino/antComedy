<!DOCTYPE html>
<html>

<head>
    <title>Anthony Passaretti</title>
    <link rel="stylesheet" href="css/admin.css" media="screen" title="no title">
    <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
   <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

  <div class="container-fluid">
		<h1 id="adminTitle">What's Up Anthony</h1>
    <button id="addEvent" type="button" class="btn btn-info">Add An Event</button>
    <button id= "logoutBtn" class="btn btn-primary btn-md btn-rounded" role="button">Logout</button>
    <!-- DIV PANEL for each FUTURE -->
    <br><br>
    <div class="row">
      <div class= "col-xs-6">

	        <div class="future">
	            
	            <div class="panel panel-primary">
	                <div class="panel-heading">
	                  <h3 class="panel-title">Future Events</h3>
	                </div>
	                <div class="panel-body futureBody">
	      
	                </div>
	            </div>
	        </div>
      </div>
      <div class= "col-xs-6">
        <div class="past">
            <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">Past Events</h3>
                </div>
                <div class="panel-body pastBody"></div>
            </div>
        </div>
      </div>
      <!-- end row -->
    </div>

    <!-- Modal for search results -->
    <div class="modal fade" id="modelWindow" role="dialog">
      <div class="modal-dialog modal-lg vertical-align-center">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add an Event</h4>
          </div>

          <div class="modal-body">
            <form id="movie-form">
              <div class="form-group">
                <label for="eventTitle">Title</label>
                <input class="form-control" id="eventTitle">
                <label for="eventLocation">Location</label>
                <input class="form-control" id="eventLocation">
                <label for="eventDate">Date</label>
                <input class="form-control" type="datetime-local" id="eventDate">
               <label for="eventNotes">Edit Notes</label>
               <textarea rows= '5' id="eventNotes" class='form-control'></textarea>
               <label for="eventURL">Event URL</label>
               <input class="form-control" id="eventURL">
            </form>
          </div>

          <div class="modal-footer" id="firstModalFooter">
            <button type="submit" data-dismiss="modal" class="btn btn-primary" id="modalSubmit">Submit</button>
          </div>
        </div>
      </div>
    </div>

  </div>

	    <!-- start -->
      <!-- Modal personal movies clicked-->
      <div class="modal fade" id="eventModal" role="dialog">
        <div class="modal-dialog modal-lg vertical-align-center">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id= "myEventTitle"></h4>
            </div>
            <div class="modal-body">

            <!-- edit button -->
            <button class="btn btn-default buttonEdit">Edit Event</button>
            <button class="btn btn-danger buttonDelete">Delete Event</button>

            <div id="event-delete">
            	<h2 id="warningDelete">Are you sure you want to delete this event?</h2>
							<button type="submit" data-dismiss="modal" class="btn btn-danger" id="deleteEventBtn">Yes, Delete This Event</button>
            </div>

						<div id="event-form">
	            <form id="edit-title">
	              <div class="form-group">
	                <label for="editTitle">Edit Title</label>
	                <input class="form-control" id="editTitle">
	               	<br>
	               	<button type="submit" data-dismiss="modal" class="btn btn-danger" id="updateEventTitle">Submit</button>
	              </div>
	            </form>
	            <form id="edit-location">
	              <div class="form-group">
	                <label for="editLocation">Edit Location</label>
	                <input class="form-control" id="editLocation">
	               	<br>
	               	<button type="submit" data-dismiss="modal" class="btn btn-danger" id="updateEventLocation">Submit</button>
	             	</div>
	            </form>
	            <form id="edit-date">
	              <div class="form-group">
	                <label for="editDate">Edit Date</label>
	                <input class="form-control" type="datetime-local" id="editDate">
	               	<br>
	               	<button type="submit" data-dismiss="modal" class="btn btn-danger" id="updateEventDate">Submit</button>
	             	</div>
	            </form>
	            <form id="edit-notes">
	              <div class="form-group">
	               	<label for="editNotes">Edit Notes</label>
	               	<textarea rows= '5' id="editNotes" class='form-control'></textarea>
	               	<br>
	               	<button type="submit" data-dismiss="modal" class="btn btn-danger" id="updateEventNotes">Submit</button>
	              </div>
	            </form>
	            <form id="edit-URL">
	              <div class="form-group">
	                <label for="editURL">Change URL</label>
	                <input class="form-control" id="editURL">
	               	<br>
	               	<button type="submit" data-dismiss="modal" class="btn btn-danger" id="updateEventURL">Submit</button>
	              </div>
	            </form>
						</div>

          </div>
        </div>
      </div>
    <!-- end -->

  <script src="js/admin.js" type="text/javascript"></script>
</body>

</html>
